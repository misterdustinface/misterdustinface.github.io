<!-- HOMEBAR MENU -->

<header>
<center><img src="/images/homeImage.png" alt="[Dustin's Website]" style="float:middle"></center>

<!-- HOMEBAR MENU -->
<div class="homebar">
<h4>
<ul id="list-nav">

{% assign sorted_pages = site.pages | sort:"name" %}
{% for page in sorted_pages %}
  {% if {{page.url}} != "/404.html" %} <!-- AVOID LISTING 404 ERROR PAGE IN HOMEBAR -->
  {% if {{page.url}} != "/page2/index.html" %} <!-- PAGINATION ISSUE WITH JEKYLL'S about FOLDER -->
    <li><a href="{{page.url}}">{{page.title}}</a></li>
  {% endif %}
  {% endif %}
{% endfor %}
  <li><a href="https://github.com/misterdustinface">My Github</a></li>
</ul>
</h4>
</div>
<!-- END HOMEBAR MENU -->
</header>
